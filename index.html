<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome/css/fontawesome.min.css" >
    <title>LabCar</title>
</head>

<body>
<!--NAVBAR (Barra de Navegación)-->
  <header>
    <nav>
        <figure> 
           <a href="#"><img src="imagenes/logo.png" alt="LabCar"></a>
        </figure>
  
<!--MENÚ HAMBURGUESA-->
  <!--Mobile-->
<!--Se crea una lista desordenada para los elementos del menú-->
<ul class="menu-mobile">
  <li>
    
      <!--<i class="fas fa-camera"></i>-->
      <figure>
        <a><img src="Imagenes/bars-solid.png" alt="menu" class="user"></a>
      </figure>
        <ul>
          <li><a>Viaja</a></li>
          <li><a>Conduce</a></li>
          <li><a class="session" id="session">Inicia Sesión</a></li>
        </ul>
  </li>
</ul>

<!--MODAL INICIAR SESIÓN-->
<section id="inicia-sesion" class="hide close">
  <div> <a id="close">X</a> </div>    <!--Botón que cerrará la ventana modal-->

  <div>
    <form>
      <div>
          <label for="username" ><img src="Imagenes/user-solid.png" alt="username" class="user"></label>
          <input type="text" id="username" placeholder="Username">
      </div>
      
      <div>
          <label for="password"><img src="Imagenes/lock-solid.png" alt="password" class="user"></label>
          <input type="text" name="" id="password" placeholder="Password">
      </div>
      
      <div class="button">
        <button>LOGING</button>
      </div>
    </form>
    <h4>Forgot your Password? <a href="#">Click here</a></h4>
    
  </div>

</section>

</nav>
</header>

<!--SECCIÓN HERO-->
<main name="mobile row">
  <section class="portada">
    <div class="portada-mobile" style="color: #ffffff">
      <h1>Comienza a viajar con <img src="Imagenes/logo-blanco.png" alt="logo"></h1>
    

    <div class="button">
      <button>Descarga la App</button>
    </div>
  </div>
  </section>

<!-- SECCIÓN INFO -->

  <section class="info" style="color: #ffffff">
    <div class="info2-mobile">
      <h1>La nueva app
      <img src="Imagenes/celular.png" alt="cel-labcar">
    </h1>
    </div>
    <div class="info-mobile">
      <h1>Llega a tu destino aún más rápido</h1>
    </div>
  </section>




</main>

<!-- 
<footer>apps</footer> -->

<script src="main.js"></script>
</body>
 </html>
